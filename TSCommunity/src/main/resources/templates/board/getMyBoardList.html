<!--BoardList-->
<div class="container" style="margin-top: 100px;" id="contentTr">
	<div class="content-section-heading">
        <h3 class="text-secondary mb-0">Board</h3>
	</div>
	
	<div class="btn-group">
		<button type="button" class="btn btn-primary" onclick="location.href='/board/getMyBoardList'">내가 쓴 글 보기</button>
		<button type="button" class="btn btn-primary" onclick="location.href='/board/getMyCommentList'">내가 쓴 댓글 보기</button>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
		        <th class="text-center" style="width:60%">제목</th>
		        <th class="text-center">날짜</th>
		        <th class="text-center">조회수</th>
		        <th class="text-center">좋아요</th>
			</tr>
	    </thead>
	    <tbody>
			<tr th:each="board : ${boardList}">
				<td>
					<label class="custom-control custom-checkbox">
				        <input type="checkbox" class="custom-control-input" th:value="${board.seq}" name="chk">
				        <span class="custom-control-indicator"></span>
				        <span class="custom-control-description">
						&nbsp;&nbsp;&nbsp;&nbsp; <span th:text="${board.seq}"></span> &nbsp;&nbsp;&nbsp;&nbsp;
				            <a th:href="@{/board/getBoard(seq=${board.seq})}" th:text="${board.title}" style="color:black"/>
							
							<span th:if="${board.c_cnt} > 0">
								<font color="red" th:text="|[${board.c_cnt}]|"></font>
							</span>
							<span th:if="${board.fileName} != null and ${board.fileName} != ''">
								<img src="../img/fileIcon.png">
							</span>
							<span th:if="${#strings.contains(board.content, '<img src=')}">
								<img src="../img/imageIcon.png">
							</span>
							<span th:if="${board.newDate != null}">
								<img src="../img/newIcon.png">
							</span>
						</span>
					</label>
			    </td>	      
		        <td class="text-center" th:text="${#dates.format(board.createDate,'yyyy-MM-dd HH:mm')}"/>
		        <td class="text-center" th:text="${board.cnt}"/>
		        <td class="text-center" th:text="${board.likeCnt}" style="color:red"/>
	      	</tr>
	    </tbody>
	</table>
	<span th:if="${boardList.totalElements == 0}">
	<br>
		<div align="center">
	        <h3>검색된 결과가 없습니다.</h3>
     	</div>
    <br>
	</span>
	<table class="table table-hover">
		<tr>
      		<td>
	      		<label class="custom-control custom-checkbox">
			        <input type="checkbox" class="custom-control-input" id="checkAll">
			        <span class="custom-control-indicator"></span>
			        <span class="custom-control-description">
						전체선택
					</span>
				</label>
      		</td>
      		<td>
	      		<!--삭제 버튼-->
				<span sec:authorize="isAuthenticated()">
					<input type="button" class="btn btn-default float-right" value="삭제" id="deleteBtn">
				</span>
      		</td>
		</tr>
	</table>
	
	<!--페이징-->
	<span th:if="${boardList.totalElements != 0}">
		<ul class="pagination justify-content-center">
			<!--   첫페이지 <<   -->
	   		<li class="page-item">
		      	<a class="page-link" aria-label="First" th:href="@{getMyBoardList(pageNum=1, searchCondition=${searchCondition}, searchKeyword=${searchKeyword})}">
			        <span aria-hidden="true">&laquo;</span>
			        <span class="sr-only">First</span>
		      	</a>
			</li>
		
			<!--   이전페이지 <   -->
	   		<li class="page-item">
		      	<a class="page-link" aria-label="Previous" th:href="@{getMyBoardList(pageNum=${boardList.number == 0} ? '1' : ${boardList.number}, searchCondition=${searchCondition}, searchKeyword=${searchKeyword})}">
			        <span aria-hidden="true">&lsaquo;</span>
			        <span class="sr-only">Previous</span>
		      	</a>
			</li>
			
			<!--페이지 번호 -->
		    <li th:each="page : ${#numbers.sequence(1,boardList.totalPages)}" th:class="${boardList.number+1 == page} ? 'page-item active' : 'page-item'">
				<a class="page-link" th:text="${page}" th:href="@{getMyBoardList(pageNum=${page}, searchCondition=${searchCondition}, searchKeyword=${searchKeyword})}"/>
		    </li>
		    
		    <!--   다음페이지 >   -->
		    <li class="page-item">
		    	<a class="page-link" aria-label="Next" th:href="@{getMyBoardList(pageNum=${boardList.number+1 == boardList.totalPages} ? ${boardList.number+1} : ${boardList.number+2}, searchCondition=${searchCondition}, searchKeyword=${searchKeyword})}">
			        <span aria-hidden="true">&rsaquo;</span>
			        <span class="sr-only">Next</span>
		      	</a>
		    </li>
		    
		    <!--   끝페이지 >>   -->
	   		<li class="page-item">
		      	<a class="page-link" aria-label="Last" th:href="@{getMyBoardList(pageNum=${boardList.totalPages}, searchCondition=${searchCondition}, searchKeyword=${searchKeyword})}">
		       		<span aria-hidden="true">&raquo;</span>
		       		<span class="sr-only">Last</span>
		      	</a>
		    </li>
	 	</ul>
	</span>
	
	
	<!-- 검색  -->
	<form th:action="@{/board/getMyBoardList}" method="post">
		<table class="table table-hover">
			<tr>
				<td align="center">
					<select name="searchCondition">
						<option value="TITLE">제목</option>
						<option value="CONTENT">내용</option>
						<option value="TITLEORCONTENT">제목+내용</option>
					</select>
					<input name="searchKeyword" type="text"/>
					<input type="submit" value="검색" class="btn btn-default"/>
				</td>
			</tr>
		</table>
	</form>
	
	<!--탑 버튼-->
	<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" data-toggle="tooltip" data-placement="left">
		<i class="fas fa-angle-up">
		</i>
	</a>
</div>

<script>



$(document).ready(function(){
	//삭제
	$("#deleteBtn").click(function(){
		
		swal({
			  title: "정말로 게시글을 하시겠습니까?",
			  text: "한번 삭제하면 게시글 복구가 불가능 합니다.",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				  $("input[name=chk]:checked").each(function(){
						var seq = $(this).val();
						
				  $.ajax({
	    				type : 'post',
	    				url : "/board/deleteBoard",
	    				contentType : "application/json", //서버에 보내는 타입
	    				data : JSON.stringify({"seq":seq}),
	    				dataType : "json", //서버가 리턴하는 타입
	    				success : function(result){
	    					if(result.cnt == 1){
	    						location.reload();
	    					}else{
	    						swal("비정상적으로 오류로 인해 게시글을 삭제하지 못하였습니다.", "", "error");
	    					}
	    		    	},
	    		    
	    		    	error : function(){
	    		    		swal("비정상적으로 오류로 인해 게시글을 삭제하지 못하였습니다.", "", "error");
	    		    	}
	    			}); 
				  });  
			  } else {
				  
			    swal("취소 되었습니다.");
			  }
			});
	});
	
	
	
	//최상단 체크박스 클릭
    $("#checkAll").click(function(){
        //클릭되었으면
        if($("#checkAll").prop("checked")){
            //input태그의 name이 chk인 태그들을 찾아서 checked옵션을 true로 정의
            $("input[name=chk]").prop("checked",true);
            //클릭이 안되있으면
        }else{
            //input태그의 name이 chk인 태그들을 찾아서 checked옵션을 false로 정의
            $("input[name=chk]").prop("checked",false);
        }
    });

	/*스크롤*/
    $(window).scroll(function () {
           if ($(this).scrollTop() > 50) {
               $('#back-to-top').fadeIn();
           } else {
               $('#back-to-top').fadeOut();
           }
       });
       // scroll body to 0px on click
       $('#back-to-top').click(function () {
           $('#back-to-top').tooltip('hide');
           $('body,html').animate({
               scrollTop: 0
           }, 300);
           return false;
       });
       
       $('#back-to-top').tooltip('show');
 
	      
});
</script>
